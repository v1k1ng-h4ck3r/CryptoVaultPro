<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoVault Pro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">EOS Transaction</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
	<form id="transaction-form" action="/transfer" method="post">
        <div class="form-group">
          <label for="walletAName">Your Wallet Name:</label>
          <input type="text" class="form-control" id="walletAName" name="walletAName" required>
        </div>
        
        <div class="form-group">
          <label for="walletA">Your Wallet Address (A):</label>
          <input type="text" class="form-control" id="walletA" name="walletA" required>
        </div>
        
        <div class="form-group">
          <label for="privateKey">Your Private Key:</label>
          <!-- IMPORTANT: Private keys should be handled with extreme caution -->
          <input type="password" class="form-control" id="privateKey" name="privateKey" required>
        </div>
        
        <div class="form-group">
          <label for="walletB">Recipient's Wallet Address (B):</label>
          <input type="text" class="form-control" id="walletB" name="walletB" required>
        </div>
        
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.0001" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Send Coins</button>
      </form>
    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
